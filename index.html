<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Professional presence for Bretton Wade, software architect and visionary engineer.
    Keywords: Java, Javascript" />
    <link rel="icon" type="image/png" href="img/favicon.png?3"/>
    <link type="text/css" rel="stylesheet" href="css/style.css?3" />
    <meta id="myViewport" name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes"/>
    <title>Bretton Wade</title>
    <script>
        let target = "xxx";

        let selected = null;
        let selectedOldColor = null;

        let clickSection = function (which) {
			var contentFrame = document.getElementById ("content");
			if (selected != null) {
				selected.style.color = selectedOldColor;
				selected.style.textDecoration = "none";
			}
			selected = which;
			//console.log ("Load: " + selected.innerHTML.toLowerCase () + ".html");
			var name = selected.id.toLowerCase ();
			//name = name.substring (0, name.indexOf("<br>")).trim ();
			contentFrame.src = name + ".html?v=20160128";
            selectedOldColor = selected.style.color;
			selected.style.color = "blue";
			selected.style.textDecoration = "underline";
        }

        let ready = function () {
            // determine what page should load
            console.log ("URL: " + window.location);
            var location = new String (window.location);
            var targetIndex = location.search(/\?/);
            if (targetIndex >= 0) {
                target = location.substring (targetIndex + 1);
            }

			// now actually go there
			if (target.search (/\//) >= 0) {
				console.log ("New Location: " + window.location.origin + "/" + target);
				window.location.assign(window.location.origin + "/" + target)
			} else {
				if (document.getElementById (target) == null) {
					target = "home";
				}
				console.log ("Target: " + target);
				clickSection (document.getElementById (target));
			}
        }
    </script>
</head>
<body id="body" onload = "ready ();">
<div style="margin-left:auto; margin-right:auto; width:95%; ">
    <div style="text-align: center; width: 100%; height:30px; line-height: 30px; font-size: 24px;">BrettonW.com</div>
    <div style="border-width:2px; border-style:solid; border-color:rgba(0, 0, 192, 1.0); margin:0; padding:5px; background:linear-gradient(rgba(0, 0, 255, 0.05), rgba(0, 0, 255, 0.15));">
        <div style="text-align:center; color:white; font-size:1.125em; height:24px; font-size: 18px; line-height:24px;">
            <div style="display:inline-block; text-align:center; vertical-align:top; width:30%; color:rgba(0, 0, 192, 1.0);cursor:pointer;" onclick="clickSection(this);" id="home">Home</div>
            <div style="display:inline-block; text-align:center; vertical-align:top; width:30%; color:rgba(0, 0, 192, 1.0);cursor:pointer;" onclick="clickSection(this);" id="projects">Projects</div>
            <div style="display:inline-block; text-align:center; vertical-align:top; width:30%; color:rgba(0, 0, 192, 1.0);cursor:pointer;" onclick="clickSection(this);" id="musings">Musings</div>
        </div>
        <div style="margin-top:5px;margin-bottom:0px;margin-left:auto;margin-right:auto;width:98%;height:600px;overflow:hidden;border-style:dotted;border-width:1px;border-color:blue;">
            <iframe id="content" border="0" height="100%" style="margin:0px;padding:0px;width:100%;height:100%;border-style:none;"></iframe>
        </div>
        <p style="font-size:0.75em; margin:0px; margin-top:5px;"><a style="color:blue;text-decoration:none;" href="mailto:bretton.wade@gmail.com">bretton.wade@gmail.com</a></p>
    </div>
    <div style="margin:0; margin-top:5px; border:none; padding:0; font-size:0.75em; color:rgba(0, 0, 192, 1.0); width:100%;">
        <div style="width:100%; vertical-align:top;">&copy;1996-2017 Bretton Wade, All Rights Reserved.</div>
        <!--
        None of the browsers work right with these three items totalling
        700 pixels, so it has to be a little bit less... IE in particular
        needs 1 less pixel than chrome or mozilla.
        -->
    </div>
</div>
</body>
</html>
